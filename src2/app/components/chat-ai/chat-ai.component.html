<div class="info-box">
  <p>Aquí encontrará un chat en el que podrá hacer preguntas al "Asistente de esta Aplicación" relacionadas con su funcionamiento</p>
</div>

<div class="chat-container">
  <div class="chat-history">
    <div *ngIf="loading" class="loading-spinner"></div>
    <markdown [data]="response"></markdown>
  </div>
  <div class="chat-input">
    <input type="text" [(ngModel)]="prompt" (keyup.enter)="askRag()" placeholder="Escribe tu pregunta sobre la app Notas..." [disabled]="loading">
    <button (click)="askRag()" [disabled]="loading">Enviar</button>
  </div>
  <button routerLink="/" [disabled]="loading">Volver</button>
</div>
