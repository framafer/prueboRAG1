

<div class="chat-container">
  <div class="chat-header">
    <button class="back-button" (click)="goToNotes()">Volver a Notas</button>
    <h2>Chat RAG - Ayuda</h2>
  </div>
  <div class="messages">
    <div *ngFor="let msg of messages" [ngClass]="msg.role">
      <strong *ngIf="msg.role === 'user'">TÃº:</strong>
      <strong *ngIf="msg.role === 'bot'">Bot:</strong>
      <span>{{ msg.text }}</span>
    </div>
  </div>

  <div class="input-area">
    <input
      [(ngModel)]="userQuestion"
      (keyup.enter)="sendMessage()"
      placeholder="Escribe tu pregunta..."
    />
    <button (click)="sendMessage()" [disabled]="loading">
      {{ loading ? 'Pensando...' : 'Enviar' }}
    </button>
  </div>


  <app-subida-de-documentos></app-subida-de-documentos>
</div>
