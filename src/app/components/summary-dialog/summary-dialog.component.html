<h2 mat-dialog-title>Note Summary</h2>
<mat-dialog-content>
  <markdown [data]="data.summary"></markdown>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" color="primary">Sustituir nota por este resumen</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
