<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" class="form-control">
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button mat-button color="accent" routerLink="/login">Back to Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
